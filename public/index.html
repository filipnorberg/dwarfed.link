<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="dwarfed.link">
    <meta property="og:type" content="website">
    <meta property="og:title" content="A nice and simple solution for your url problems | dwarfed.link" />
    <meta property="og:description" content="Tired of long links with lots of annoying symbols and slashes? dwarfed.link shortens your links for you so you don't have to send around an A4 paper with signs and symbols. Make your links readable today for free." />
    <meta property="og:url" content="https://dwarfed.link" />
    <meta property="og:image" content="/assets/logo.png" />
    <meta property="og:image:alt" content="The logo for dwarfed.link" />
    <meta name="theme-color" content="#477785" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/script.js" defer></script>
    <title>dwarfed.link</title>
</head>
<body>
    <header>
        <h1>dwarfed.link</h1>
        <h2>Shorten your links for easier sharing</h2>
    </header>
    <main class="container">
        <div class="content">
            <p class="robotoBold">Paste the link to shorten.</p>
            <form id="linkForm">
                <input class="roboto" id="linkInput" placeholder="https://example.com/" autocomplete="off"/>
                <button class="robotoBold" type="submit">Shorten</button>
            </form>
            <div class="error">
                <p class="errorMessage" id="error">Please insert a valid URL</p>
            </div>
            <div id="shortLinkWrapper" class="shortLinkWrapper">
                <p class="robotoBold">Here's your new link!</p>
                <div class="shortLink">
                    <div id="linkText" class="linkText robotoBold">

                    </div>
                    <button id="copy" class="robotoBold" type="submit">Copy</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/filipnorberg/dwarfed.link">Check out my github repo</a>
    </footer>
</body>
</html>
